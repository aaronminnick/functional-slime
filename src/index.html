<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functional Slime</title>
</head>
<body>
  <div class="container">
    <div id="slime-div">
      <div class="eye" id="left-eye">
      </div>
      <div class="eye" id="right-eye">
      </div>
    </div>
    <div id="interaction-tray">
      <button class="btn btn-dark" id="red-button">Make me red</button>
      <button class="btn btn-dark" id="blue-button">Make me blue</button>
      <button class="btn btn-dark" id="grow-button">Make me grow</button>
      <button class="btn btn-dark" id="shrink-button">Make me shrink</button>
    </div>
  </div>
</body>
</html>
